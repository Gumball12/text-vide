name: publish

on:
  release:
    types: [created]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v4.0.0
        with:
          version: 9.15.3

      - uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install

      - run: pnpm run lint
      - run: pnpm run test
      - run: pnpm run build

      - name: Debug npm publish context
        run: |
          node -v
          npm -v
          echo "registry=$(npm config get registry)"
          NAME=$(node -p "require('./package.json').name")
          echo "pkg.name=${NAME}"
          npm view "${NAME}" name maintainers || true
          cat package.json
      
      - name: Print npm debug log on failure
        if: failure()
        run: |
          LOG=$(ls -t /home/runner/.npm/_logs/*-debug-0.log 2>/dev/null | head -n1 || true)
          test -f "$LOG" && { echo "== NPM DEBUG LOG =="; cat "$LOG"; } || echo "no npm debug log"

      - run: cp ./README.md ./packages/text-vide/README.md && cd ./packages/text-vide && npm publish
